    <!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").load("metn.txt", function(responseTxt, statusTxt, xhr){
      if(statusTxt == "success")
        alert("Melumat ugurla yerlesdirildi");
      if(statusTxt == "error")
        alert("Melumat ugurla yerlesdirilmedi: " + xhr.status + ": " + xhr.statusText);
    });
  });
});
</script>
</head>
<body>

<div id="div1"><h2>bura</h2></div>

<button>click</button>
